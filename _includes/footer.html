<div class="push"></div>
  <footer>
    <aside class="wrap">
      <ol class="prev-posts">
        <p class="list-title">Collection Highlights</p>
        {% for post in site.posts | limit:3 %} <!-- for1 -->
            <li>
              <span class="recent-title"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title | strip_html | strip_newlines | truncate: 30 }} </a></span>
            </li>
        {% endfor %}
      </ol>

      <div class="social">
        <ul>
            <li><a href="http://catalog.lib.ku.edu/cgi-bin/Pwebrecon.cgi?DB=local&PAGE=First" target="_blank"><span class="foot-link" >KU Catalog</span></a></li>
            <li><a href="https://spencer.lib.ku.edu/" target="_blank"><span class="foot-link">KSRL Home</span></a></li>
        </ul>
    </div>
    </aside>
  </footer>

  <!-- If they're out, get some from the cellar -->
  <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="{{ site.url }}/assets/js/retina.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ site.url }}/assets/js/scripts.js"></script>


  </body>
</html>
